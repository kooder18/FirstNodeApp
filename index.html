<!DOCTYPE html> <!--finally a written standard for html-->
<head> <!--beginning tag-->
  <!--shows up on the tab of the browser  -->
  <title>HTML Demo</title>
  <meta name="charset" content="utf-8"> <!--if you don't have the correct charset you get odd chars on the webpage-->
  <!-- used for SEO purposes. -->
  <meta name="description" content="CS2610 Demo">
  <!--linking css to our html  -->
  <link rel="stylesheet" href="style.css">
</head> <!--closing tag-->
<body>
  <!--why do we need these headers? we can resize in css...-->
  <!--tell the browser which is the most important  -->
  <!--only have 1 h1 on a page (the most important)  -->
  <h1>done</h1>
  <h2>done</h2>
  <h3>done</h3>
  <!--tell the browser paragraph is an important word  -->
  <p><strong>paragraph</strong></p>
  <!--make alt descriptive for screen readers.  -->
  <!--alt is also important for SEO.  -->
  <img src="" alt="picture" /> <!--self-closing tag-->
  <!--how to link to other webpages  -->
  <!--<ol> for an ordered list  -->

  <!--changing the bullets in a ul  -->
  <ul type = "circle">
  <li><a href="#">Dashboard</a></li>
  <li><a href="#">Profile</a></li>
  <li><a href="#">Search</a></li>
  <li><a href="#">Saved Searches</a></li>
  </ul>


  <!--same thing...-->
  <div class ="section">
  </div><section>

  </section>
</body>
